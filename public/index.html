<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anthropic Models Manager - API</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    p { font-size: 1.2rem; opacity: 0.9; }
    .endpoints {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      text-align: left;
    }
    code {
      background: rgba(0,0,0,0.2);
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Monaco', monospace;
    }
    .endpoint { margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Anthropic Models Manager</h1>
    <p>Centralized model management for BrassHelm AI integrations</p>

    <div class="endpoints">
      <h3>API Endpoints:</h3>
      <div class="endpoint">
        <strong>GET</strong> <code>/api/health</code> - Health check
      </div>
      <div class="endpoint">
        <strong>GET</strong> <code>/api/model/:type</code> - Get current model
      </div>
      <div class="endpoint">
        <strong>POST</strong> <code>/api/usage/track</code> - Track usage
      </div>
    </div>

    <p style="margin-top: 30px; font-size: 0.9rem; opacity: 0.7;">
      Dashboard UI coming soon...
    </p>
  </div>
</body>
</html>
